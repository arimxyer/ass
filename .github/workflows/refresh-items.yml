# .github/workflows/refresh-items.yml
name: Refresh Items Index

on:
  schedule:
    - cron: '0 6 * * 0'  # Weekly on Sunday at 6am UTC
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of lists to process (leave empty for all)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download existing index for incremental build
        run: |
          curl -fsSL https://cdn.jsdelivr.net/gh/arimxyer/ass@main/data/items.json.gz \
            -o data/items.json.gz || echo "No existing index, starting fresh"

      - name: Build items index (incremental)
        run: |
          if [ -n "${{ inputs.count }}" ]; then
            bun run scripts/build-items.ts --count ${{ inputs.count }}
          else
            bun run scripts/build-items.ts
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh items index"
          file_pattern: data/items.json.gz
