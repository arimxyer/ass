# .github/workflows/refresh-items.yml
name: Refresh Items Index

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of lists to process (leave empty for all)'
        required: false
        type: string

permissions:
  contents: write
  issues: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download existing data for incremental build
        run: |
          curl -fsSL https://cdn.jsdelivr.net/gh/arimxyer/ass@main/data/items.json.gz \
            -o data/items.json.gz || echo "No existing index, starting fresh"
          curl -fsSL https://cdn.jsdelivr.net/gh/arimxyer/ass@main/data/deadUrls.json \
            -o data/deadUrls.json || echo "No existing blocklist, starting fresh"

      - name: Build items index (incremental)
        run: |
          if [ -n "${{ inputs.count }}" ]; then
            bun run scripts/build-items.ts --count ${{ inputs.count }}
          else
            bun run scripts/build-items.ts
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh items index"
          file_pattern: "data/items.json.gz data/deadUrls.json"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Refresh workflow failed on ${new Date().toISOString().split('T')[0]}`;
            const body = `The daily refresh workflow failed.

            **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            **Triggered by:** ${context.eventName}

            Please check the logs for details.`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['bug', 'automated']
            });
